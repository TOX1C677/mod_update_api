name: Deploy Jumpie API

on:
  push:
    branches:
      - main  # ← поменяй, если деплой из другой ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload jar to server via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 84.21.166.182
          port: 2222
          username: tox1c
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/tox1c/jumpie-client"
          strip_components: 0

      - name: Restart API on server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 84.21.166.182
          port: 2222
          username: tox1c
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'java -jar' || true
            cd /home/tox1c/jumpie-client
            nohup java -jar *.jar > output.log 2>&1 &

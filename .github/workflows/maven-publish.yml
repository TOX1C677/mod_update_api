name: Deploy Jumpie API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload jar to server via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 84.21.166.182
          port: 2222
          username: tox1c
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/tox1c/jumpie-client"
          strip_components: 0

      - name: Restart systemd service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 84.21.166.182
          port: 2222
          username: tox1c
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart jumpie

      - name: Show last 200 lines of logs
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 84.21.166.182
          port: 2222
          username: tox1c
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo journalctl -u jumpie -n 200 --no-pager

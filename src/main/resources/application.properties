spring.application.name=JumpieClient
# Server port
server.port=9090

# Base directory for files (change to your actual path)
file.base-dir=/home/tox1c/jumpie-files

server.servlet.multipart.max-file-size=10GB
server.servlet.multipart.max-request-size=10GB
server.connection-timeout=300000
spring.servlet.multipart.enabled=true

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.ru.jumpie.JumpieClient=DEBUG
logging.level.org.springframework=INFO
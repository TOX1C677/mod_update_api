spring.application.name=JumpieClient
# Server port
server.port=9090

# Base directory for files (change to your actual path)
file.base-dir=/home/tox1c/jumpie-files

server.max-http-header-size=65536
server.servlet.multipart.max-file-size=10GB
server.servlet.multipart.max-request-size=10GB
server.connection-timeout=300000
spring.servlet.multipart.enabled=true

# Tomcat timeouts for large file streaming
# Connection timeout - ????? ???????? ???????????? ?????????? (5 ?????)
server.tomcat.connection-timeout=300000
# Keep-alive timeout - ????? ???????? ????? ????????? ? ????? ?????????? (10 ?????)
server.tomcat.keep-alive-timeout=600000
# Max keep-alive requests - ???????????? ?????????? ???????? ? ????? ??????????
server.tomcat.max-keep-alive-requests=100
# Thread pool settings for handling large file transfers
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
# Accept count - ?????? ??????? ??? ???????? ??????????
server.tomcat.accept-count=100

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.ru.jumpie.JumpieClient=DEBUG
logging.level.org.springframework=INFO